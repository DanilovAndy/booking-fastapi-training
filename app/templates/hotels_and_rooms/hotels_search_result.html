{% if hotels %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-5 md:p-10">

    {% for hotel in hotels %}
    <div class="group flex flex-col overflow-hidden shadow-lg rounded">
        <div class="relative">
            <img class="w-full"
                 src="{{ hotel.image_link }}"
                 alt="фото {{ hotel.name }}">
            <div
                    class="group-hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-15">
            </div>
            <div class="text-xs absolute top-0 right-0 bg-blue-600 px-2 py-1 text-white mt-2 mr-2 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                <i class="fa-solid fa-wifi px-1"></i><i class="fa-solid fa-wheelchair-move px-1"></i><i
                    class="fa-solid fa-spa px-1"></i>
            </div>
        </div>
        <div class="px-6 py-4 mb-auto">
            <div class="font-medium text-lg inline-block mb-2">{{ hotel.name }}</div>
            <div class="text-gray-500 text-sm">
                <hr class="my-2">
                <div class="mb-2 pl-1 text-balance max-w-xs">{{ hotel.description }}</div>
                <div class="mb-2 pl-1 text-balance">{{ hotel.location }}</div>
                <div class="mb-2 pl-1">{{ " · ".join(hotel.services) }}</div>
                <div class="pl-1 ">Осталось номеров: {{ hotel.number_of_rooms_left }} из {{hotel.rooms_quantity}}</div>
            </div>
        </div>
        <div class="py-3 bg-gray-100 flex justify-center items-center">
            <!-- <div>
                от
                <span class="font-bold text-3xl">25 999</span>
            </div> -->
            <!-- <span class="mb-5">за 12 ночей</span> -->
            <button onclick="exploreHotelRooms('{{ hotel.id }}')"
                    class="text-xl text-white bg-slate-400 hover:bg-blue-300 transition duration-300 px-3 py-1 rounded-2xl ">
                Выбрать номер
            </button>
        </div>
    </div>

    {% endfor %}
</div>
{% endif %}
