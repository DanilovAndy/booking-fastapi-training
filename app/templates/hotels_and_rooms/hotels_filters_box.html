<div class="flex flex-wrap gap-5 justify-center mx-5 my-10 px-5 py-2 md:flex-col md:shrink-0 md:mr-0 md:min-w-62 md:h-fit md:sticky md:top-28 border-1 overflow-hidden rounded shadow-lg bg-gray-100">

    <div class="mb-3 mx-2 w-52">
        <h2 class="text-lg font-semibold text-gray-700">Гости</h2>
        <div class="relative flex justify-center max-w-52">
            <button type="button" id="decrement-button" data-input-counter-decrement="bedrooms-input"
                    class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900 " aria-hidden="true" fill="none" viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h16"/>
                </svg>
            </button>
            <input type="text" id="bedrooms-input" data-input-counter data-input-counter-min="1"
                   data-input-counter-max="5"
                   aria-describedby="helper-text-explanation"
                   class="bg-gray-50 border-x-0 border-gray-300 h-11 font-medium text-center text-gray-900 text-sm focus:ring-blue-300 focus:border-blue-300 block w-full pb-6"
                   placeholder="" value="1" required/>
            <div class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-gray-400 space-x-1 rtl:space-x-reverse">

                <span>Кровати</span>
            </div>
            <button type="button" id="increment-button" data-input-counter-increment="bedrooms-input"
                    class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 1v16M1 9h16"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="mb-3 mx-2 w-52">
        <h2 class="text-lg font-semibold text-gray-700">Удобства</h2>

        <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500">
            <span class="ml-3 text-gray-700">Wi-Fi</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500">
            <span class="ml-3 text-gray-700">Кондиционер</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" class="flex-none form-checkbox h-4 w-4 text-blue-500">
            <span class="ml-3 text-gray-700">Бассейн, SPA</span>
        </label>
    </div>

    <div class="mb-3 mx-2 w-52">
        <h2 class="text-lg font-semibold text-gray-700">Условия размещения</h2>
        <label class="flex items-center">
            <input type="checkbox" class="flex-none form-checkbox h-4 w-4 text-blue-500">
            <span class="ml-3 text-gray-700">Можно с питомцами</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" class="flex-none form-checkbox h-4 w-4 text-blue-500">
            <span class="ml-3 text-gray-700">Разрешены гости</span>
        </label>
    </div>

    <div class="mb-3 mx-2 w-52">
        <h2 class="text-lg font-semibold text-gray-700">Доступность</h2>
        <label class="flex items-center">
            <input type="checkbox" class="flex-none form-checkbox h-4 w-4 text-blue-500">
            <div>
                <span class="ml-3 text-gray-700">Широкий коридор</span>

            </div>
        </label>
        <label class="flex items-center">
            <input type="checkbox" class="flex-none form-checkbox h-4 w-4 text-blue-500">
            <div>
                <span class="ml-3 text-gray-700">Помощник для МГН</span>
            </div>
        </label>
    </div>
</div>
