{% extends "base.html" %}

{% block head %}
    <script src="{{ url_for('static', path='js/auth_script.js') }}" ></script>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center h-fit ">
        <span class="font-bold text-3xl mb-10 mt-20">Авторизация</span>
        <div>
            <div class="flex flex-col items-start text-xl mb-5">
                <label for="email" class="mb-1">Email</label>
                <input class="border-b-2 border-blue-300 mb-4 outline-none" id="email" name="email" type="email" value="" placeholder="Email">

                <label for="password" class="mb-1">Пароль</label>
                <input class="border-b-2 border-blue-300 outline-none" id="password" name="password" type="password" value="" placeholder="********">
                <span id="wrong_credentials" class="text-sm text-red-400"></span>
            </div>
        </div>
        <button onclick="loginUser(getElementById('email').value, getElementById('password').value)" class="text-xl bg-blue-200 hover:bg-blue-300 px-3 py-2 rounded-2xl mb-3">Войти</button>
        <span class="mb-10">
            Не зарегистрированы?
            <a href="/register"
               class="underline text-blue-600 hover:text-blue-800">
                Зарегистрироваться
            </a>
        </span>
    </div>
{% endblock %}
